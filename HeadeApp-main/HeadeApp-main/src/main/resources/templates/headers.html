<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Headers Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Headers Information</h1>
        <table>
            <thead>
                <tr>
                    <th>Header Name</th>
                    <th>Header Value</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="header : ${requestHeaders}">
                    <td th:text="${header.key}"></td>
                    <td th:text="${header.value}"></td>
                </tr>
            </tbody>
        </table>

        <h1>Response Headers Information</h1>
        <table>
            <thead>
                <tr>
                    <th>Header Name</th>
                    <th>Header Value</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="header : ${responseHeaders}">
                    <td th:text="${header.key}"></td>
                    <td th:text="${header.value}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
